<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login Infinity-School</title>
</head>
<body>    
    <section class="container-login">
        <a href="https://infinityschool.eadplataforma.app/">
            <img class="logo"  src="img/logo.png" alt="" h>
        </a>
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <label for="nome">E-mail</label>
                <input type="text" class="login__input" placeholder="Digite seu e-mail" required />
                <label for="senha">Senha</label>
                <input type="password" class="login__input" placeholder="Digite sua senha" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
            <div class="r-s">
                <div id="meuElemento" onclick="toggleIcone()">
                    <span id="icone-relembrar" class="ico ico-on" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline class="icone" points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    </span>
                    <span id="icone-relembrar" class="ico ico-off">	
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                    </span>
                    <span class="tx-label">Continuar conectado</span>                    
                </div>
                <a class="senha js--modal-abre" onclick="abrirModalSenha()" data-modal="modal-recover-password">Esqueci minha senha</a>
            </div>
            <div class="c-conta">
                <p>Ainda n√£o tem cadastro?</p>
                <a class="criar-conta" onclick="abrirModalCadastro()" data-modal="modal-cadastro">Crie uma conta -></a>
            </div>
        </section>
        <div id="modal-recover-password" class="modal">            
            <div class="modal-content">
                <div class="close-container">
                    <h2>Redefinir senha</h2>
                    <span class="close" onclick="fecharModalSenha()">&times;</span>
                </div>
                <div class="e-mail-modal-senha">
                    <p>Insira seu e-mail:</p>
                    <input type="email" id="email-modal-senha" name="email" placeholder="Digite seu E-mail" required>
                </div>                
                <div>
                    <button class="botao-confirmar" onclick="confirmar()">Confirmar</button>
                </div>                
            </div>          
        </div>   
        <div id="modal-cadastro" class="modal-cadastro">            
            <div class="modal-content-cadastro">
                <div class="close-container">
                    <h2>Realize seu cadastro</h2>
                    <span class="close" onclick="fecharModalCadastro()">&times;</span>
                </div>
                <div class="e-mail-modal">
                    <p>Nome:</p>
                    <input type="nome" id="nome-modal" name="nome" placeholder="Digite seu Nome" required>
                    <p>E-mail:</p>
                    <input type="email" id="email-modal-cadastro" name="email" placeholder="Digite seu E-mail" required>
                    <p>Senha:</p>
                    <input type="password" id="senha-modal" name="senha" placeholder="Digite sua senha" required>
                    <p>Telefone:</p>
                    <input type="tel" id="telefone-modal" name="phone" placeholder="Digite seu Telefone" required>
                </div>                
                <div>
                    <button class="botao-confirmar" onclick="confirmarCadastro()">Confirmar</button>
                </div>                
            </div>          
        </div>  
    </section> 
<script src="script.js"></script>
</body>
</html>
